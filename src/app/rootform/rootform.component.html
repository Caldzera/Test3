<div class="container">
  <form>
    <div class="form-group">
      <label for="title"> <h3>rootchat</h3></label>
      <textarea type="text" rows="2" placeholder="Hier schreiben" (keyup.enter)="addMessage(chatMessage.message)" class="form-control" id="message" required [(ngModel)]="chatMessage.message" name="message"> </textarea>
    </div>
    <button (click)="addMessage(chatMessage.message)" class="btn btn-default">Abschicken</button>
   </form>
 </div>
